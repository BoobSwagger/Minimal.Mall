<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Minimal Mall</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../assets/login_pages.css">
</head>
<body>

    <header class="signin-header">
        <div class="header-shape shape-1"></div>
        <div class="header-shape shape-2"></div>

        <div class="logo-container">
            <i class="fa-solid fa-bag-shopping logo-icon"></i>
            <div class="logo-text">minimal.<span style="color: #7C3AED;">mall</span></div>
        </div>
    </header>

    <main class="main-content">
        <div class="auth-card">
            
            <div class="auth-toggle">
                <button class="toggle-btn active">Sign In</button>
                <a href="signup.html" class="toggle-btn" style="text-decoration: none; color: inherit;">Sign Up</a>
            </div>

            <h1 class="h2 form-title">Welcome Back</h1>
            <p class="form-subtitle">Enter your details below to access your account.</p>

            <!-- Message Display -->
            <div id="errorMessage" style="display: none; padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 14px;"></div>

            <form id="signinForm">
                
                <div class="input-wrapper">
                    <i class="fa-regular fa-envelope input-icon"></i>
                    <input type="email" id="email" class="custom-input" placeholder="Email Address" required>
                </div>
                
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" id="password" class="custom-input" placeholder="Password" required>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <a href="#" class="text-decoration-none small text-primary fw-bold">Forgot Password?</a>
                    <button type="submit" id="submitBtn" class="btn-signin">Sign In</button>
                </div>

                <div class="divider">or continue with</div>

                <div class="row g-3 mb-4">
                    <div class="col-6">
                        <button type="button" class="btn-social w-100 d-flex justify-content-center align-items-center gap-2">
                            <i class="fa-brands fa-google text-danger"></i> Google
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn-social w-100 d-flex justify-content-center align-items-center gap-2">
                            <i class="fa-brands fa-facebook text-primary"></i> Facebook
                        </button>
                    </div>
                </div>

                <div class="text-center">
                    <a href="../customer Pages/index.html" class="btn-guest">
                        Continue as Guest 
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>

            </form>
        </div>
    </main>

    <!-- OTP Modal -->
    <div id="otpModal" class="otp-modal-overlay" style="display: none;">
        <div class="otp-modal">
            <div class="otp-modal-header">
                <h2>Enter OTP</h2>
                <button type="button" id="closeOtpModal" class="otp-modal-close">&times;</button>
            </div>
            <div class="otp-modal-body">
                <p class="otp-modal-text">We've sent a 6-digit code to your email. Please enter it below.</p>
                <form id="otpForm">
                    <div class="input-wrapper">
                        <i class="fa-solid fa-key input-icon"></i>
                        <input type="text" id="otpCode" class="custom-input" placeholder="000000" maxlength="6" pattern="[0-9]{6}" inputmode="numeric" required>
                    </div>
                    <button type="submit" class="btn-primary-custom w-100">Verify & Sign In</button>
                </form>
                <div class="text-center mt-3">
                    <button type="button" id="resendOTP" class="btn btn-link text-decoration-none small" style="color: #7C3AED;">
                        Didn't receive code? <strong>Resend</strong>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
