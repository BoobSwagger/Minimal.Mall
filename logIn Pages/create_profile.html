<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile - Minimal Mall</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../assets/create_profile.css">
</head>
<body>
    <div class="app-bar">
        <i class="fa-solid fa-arrow-left app-bar-icon" onclick="history.back()"></i>
        <span class="app-bar-title">Create Profile</span>
    </div>

    <div class="profile-container">
        
        <h1 class="profile-title">Create Your Profile</h1>

        <div class="photo-frame">
            <div class="photo-placeholder">
                <i class="fa-solid fa-image"></i>
            </div>
        </div>

        <form class="profile-form">
            <div>
                <label class="form-label">Full Name</label>
                <input type="text" class="form-input" placeholder="Display Name">
            </div>

            <div>
                <label class="form-label">Gender</label>
                <select class="form-select">
                    <option value="" disabled selected hidden>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label class="form-label">Bio</label>
                <textarea class="form-textarea" placeholder="Enter Here"></textarea>
            </div>

            <button type="button" class="btn-save">
                Save Changes
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
