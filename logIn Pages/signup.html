<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Minimal Mall</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../assets/login_pages.css">
</head>
<body>

    <header class="signin-header">
        <div class="header-shape shape-1"></div>
        <div class="header-shape shape-2"></div>
        <div class="header-shape shape-3"></div>

        <div class="logo-container">
            <i class="fa-solid fa-bag-shopping logo-icon"></i>
            <div class="logo-text">minimal.<span style="color: #7C3AED;">mall</span></div>
        </div>
    </header>

    <main class="main-content">
        <div class="auth-card">
            
            <div class="auth-toggle">
                <a href="signin.html" class="toggle-link">Sign In</a>
                <a href="#" class="toggle-link active">Sign Up</a>
            </div>

            <h1 class="form-title">Create Account</h1>
            <p class="form-subtitle">Let's get started by filling out the form below</p>

            <!-- Error/Success Message Display -->
            <div id="errorMessage" style="display: none; padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 14px;"></div>

            <form id="signupForm">
                
                <div class="input-wrapper">
                    <i class="fa-regular fa-user input-icon"></i>
                    <input type="text" id="fullName" class="custom-input" placeholder="Full Name" required>
                </div>
                
                <div class="input-wrapper">
                    <i class="fa-regular fa-envelope input-icon"></i>
                    <input type="email" id="email" class="custom-input" placeholder="Email" required>
                </div>
                
                <div class="input-wrapper">
                    <i class="fa-solid fa-phone input-icon"></i>
                    <input type="tel" id="phone" class="custom-input" placeholder="Phone Number (Optional)">
                </div>
                
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" id="password" class="custom-input" placeholder="Password" required>
                </div>

                <div class="text-center">
                    <button type="submit" id="submitBtn" class="btn-primary-custom">Get Started</button>
                </div>

                <div class="divider">or sign up with</div>

                <div class="row g-3 mb-4">
                    <div class="col-6">
                        <button type="button" class="btn-social">
                            <i class="fa-brands fa-google text-danger fs-5"></i> 
                            Google
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn-social">
                            <i class="fa-brands fa-facebook text-primary fs-5"></i> 
                            Facebook
                        </button>
                    </div>
                </div>

                <div class="text-center">
                    <a href="../customer Pages/index.html" class="btn-guest">Continue as Guest</a>
                </div>

            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include auth.js -->
    <script src="./js/auth.js"></script>
</body>
</html>
