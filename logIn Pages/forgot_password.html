<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Minimal Mall</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
  <link rel="stylesheet" href="../assets/forgot_password.css">
</head>
<body>

    <div class="app-bar">
        <i class="fa-solid fa-arrow-left app-bar-icon" onclick="history.back()"></i>
        <span class="app-bar-title">Forgot Password</span>
    </div>

    <div class="forgot-container">
        <i class="fa-solid fa-arrow-left card-back-icon" onclick="history.back()"></i>
        
        <h1 class="forgot-title">Forgot Password</h1>
        <p class="forgot-instruction">Type in your email address below and we will send you a reset link.</p>

        <form class="forgot-form" onsubmit="event.preventDefault();">
            <input type="email" class="form-input" placeholder="Your Email Address" required>

            <button type="submit" class="btn-reset">
                Send Reset Link
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
