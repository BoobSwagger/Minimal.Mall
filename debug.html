<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CORS Diagnostic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .test-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        .test-card h3 {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .test-card p {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-pending {
            background: #ffd93d;
            color: #856404;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        .status-running {
            background: #cce5ff;
            color: #004085;
        }
        .result-box {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }
        .result-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .result-info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .diagnosis-panel {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .diagnosis-panel h3 {
            color: #856404;
            margin-bottom: 15px;
        }
        .diagnosis-panel ul {
            list-style: none;
            padding-left: 0;
        }
        .diagnosis-panel li {
            padding: 8px 0;
            border-bottom: 1px solid #ffe69c;
        }
        .diagnosis-panel li:last-child {
            border-bottom: none;
        }
        .fix-code {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            overflow-x: auto;
        }
        .fix-code pre {
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .summary-item {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .summary-item .number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        .summary-item .label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¨ Advanced CORS Diagnostic</h1>
            <p>Complete Backend Health & CORS Configuration Analysis</p>
        </div>

        <div class="card">
            <h2>Configuration</h2>
            <div class="input-group">
                <label for="backendUrl">Backend URL</label>
                <input type="text" id="backendUrl" value="https://minimallbackend.onrender.com/" 
                       placeholder="https://minimallbackend.onrender.com/">
            </div>
            <div class="input-group">
                <label for="authToken">Auth Token (Optional - for authenticated tests)</label>
                <input type="password" id="authToken" 
                       placeholder="Paste your Bearer token here">
            </div>
            <div class="btn-group">
                <button onclick="runAllTests()">üöÄ Run All Tests</button>
                <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
                <button onclick="exportDiagnostics()">üìã Export Diagnostics</button>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>

        <div class="card">
            <h2>Test Results</h2>
            <div class="summary" id="summary">
                <div class="summary-item">
                    <div class="number" id="totalTests">0</div>
                    <div class="label">Total Tests</div>
                </div>
                <div class="summary-item">
                    <div class="number" id="passedTests">0</div>
                    <div class="label">Passed</div>
                </div>
                <div class="summary-item">
                    <div class="number" id="failedTests">0</div>
                    <div class="label">Failed</div>
                </div>
                <div class="summary-item">
                    <div class="number" id="healthScore">0%</div>
                    <div class="label">Health Score</div>
                </div>
            </div>
        </div>

        <div class="test-grid" id="testGrid"></div>

        <div id="diagnosisPanel"></div>
    </div>

    <script>
        const tests = [
            {
                id: 'dns',
                name: 'DNS Resolution',
                description: 'Check if backend domain resolves',
                run: testDNS
            },
            {
                id: 'health',
                name: 'Health Endpoint',
                description: 'Test /health endpoint availability',
                run: testHealth
            },
            {
                id: 'options',
                name: 'OPTIONS Preflight',
                description: 'Verify CORS preflight handling',
                run: testOptions
            },
            {
                id: 'cors-headers',
                name: 'CORS Headers',
                description: 'Validate CORS response headers',
                run: testCORSHeaders
            },
            {
                id: 'ssl',
                name: 'SSL/TLS',
                description: 'Check HTTPS certificate',
                run: testSSL
            },
            {
                id: 'auth',
                name: 'Authentication',
                description: 'Test authenticated endpoint',
                run: testAuth
            }
        ];

        let results = {};
        let currentTest = 0;

        function initTests() {
            const grid = document.getElementById('testGrid');
            grid.innerHTML = tests.map(test => `
                <div class="test-card" id="card-${test.id}">
                    <h3>
                        <span id="icon-${test.id}">‚è≥</span>
                        ${test.name}
                        <span class="status-badge status-pending" id="status-${test.id}">Pending</span>
                    </h3>
                    <p>${test.description}</p>
                    <div id="result-${test.id}"></div>
                </div>
            `).join('');
        }

        function updateProgress(percent) {
            document.getElementById('progressBar').style.width = percent + '%';
        }

        function updateSummary() {
            const total = Object.keys(results).length;
            const passed = Object.values(results).filter(r => r.success).length;
            const failed = total - passed;
            const score = total > 0 ? Math.round((passed / total) * 100) : 0;

            document.getElementById('totalTests').textContent = total;
            document.getElementById('passedTests').textContent = passed;
            document.getElementById('failedTests').textContent = failed;
            document.getElementById('healthScore').textContent = score + '%';
        }

        function setTestStatus(testId, status, icon) {
            const statusEl = document.getElementById(`status-${testId}`);
            const iconEl = document.getElementById(`icon-${testId}`);
            
            statusEl.className = `status-badge status-${status}`;
            statusEl.textContent = status.charAt(0).toUpperCase() + status.slice(1);
            iconEl.textContent = icon;
        }

        function showTestResult(testId, message, type) {
            const resultEl = document.getElementById(`result-${testId}`);
            resultEl.innerHTML = `<div class="result-box result-${type}">${message}</div>`;
        }

        async function runAllTests() {
            results = {};
            currentTest = 0;
            initTests();
            updateProgress(0);

            for (let i = 0; i < tests.length; i++) {
                const test = tests[i];
                currentTest = i + 1;
                
                setTestStatus(test.id, 'running', '‚è≥');
                
                try {
                    const result = await test.run();
                    results[test.id] = result;
                    
                    if (result.success) {
                        setTestStatus(test.id, 'success', '‚úÖ');
                        showTestResult(test.id, result.message, 'success');
                    } else {
                        setTestStatus(test.id, 'error', '‚ùå');
                        showTestResult(test.id, result.message, 'error');
                    }
                } catch (error) {
                    results[test.id] = { success: false, message: error.message };
                    setTestStatus(test.id, 'error', '‚ùå');
                    showTestResult(test.id, `Error: ${error.message}`, 'error');
                }
                
                updateProgress((currentTest / tests.length) * 100);
                updateSummary();
            }

            generateDiagnosis();
        }

        function getBackendUrl() {
            return document.getElementById('backendUrl').value.trim();
        }

        function getAuthToken() {
            return document.getElementById('authToken').value.trim();
        }

        async function testDNS() {
            const url = getBackendUrl();
            try {
                const hostname = new URL(url).hostname;
                const response = await fetch(url, { method: 'HEAD', mode: 'no-cors' });
                return {
                    success: true,
                    message: `‚úÖ DNS Resolution Successful\n\nHostname: ${hostname}\nBackend is reachable`
                };
            } catch (error) {
                return {
                    success: false,
                    message: `‚ùå DNS Resolution Failed\n\nError: ${error.message}\n\n‚ö†Ô∏è Check if backend URL is correct`
                };
            }
        }

        async function testHealth() {
            const url = getBackendUrl();
            try {
                const response = await fetch(`${url}/health`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                return {
                    success: response.ok,
                    message: response.ok 
                        ? `‚úÖ Health Check Passed\n\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`
                        : `‚ùå Health Check Failed\n\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`
                };
            } catch (error) {
                return {
                    success: false,
                    message: `‚ùå Health Endpoint Unreachable\n\nError: ${error.message}\n\nPossible causes:\n- Backend not deployed\n- Wrong URL\n- Network issue`
                };
            }
        }

        async function testOptions() {
            const url = getBackendUrl();
            try {
                const response = await fetch(`${url}/api/checkout/calculate-total`, {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'authorization,content-type',
                        'Origin': window.location.origin
                    }
                });

                const allowOrigin = response.headers.get('Access-Control-Allow-Origin');
                const allowMethods = response.headers.get('Access-Control-Allow-Methods');
                const allowHeaders = response.headers.get('Access-Control-Allow-Headers');

                const hasRequiredHeaders = allowOrigin && allowMethods && allowHeaders;

                return {
                    success: hasRequiredHeaders,
                    message: hasRequiredHeaders
                        ? `‚úÖ CORS Preflight Successful\n\nStatus: ${response.status}\nAllow-Origin: ${allowOrigin}\nAllow-Methods: ${allowMethods}\nAllow-Headers: ${allowHeaders}`
                        : `‚ùå CORS Preflight Failed\n\nStatus: ${response.status}\nMissing CORS headers!\n\nReceived:\nAllow-Origin: ${allowOrigin || 'MISSING'}\nAllow-Methods: ${allowMethods || 'MISSING'}\nAllow-Headers: ${allowHeaders || 'MISSING'}`
                };
            } catch (error) {
                return {
                    success: false,
                    message: `‚ùå OPTIONS Request Blocked\n\nError: ${error.message}\n\n‚ö†Ô∏è Backend is not handling OPTIONS requests`
                };
            }
        }

        async function testCORSHeaders() {
            const url = getBackendUrl();
            try {
                const response = await fetch(`${url}/health`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const headers = {};
                for (let [key, value] of response.headers.entries()) {
                    if (key.toLowerCase().includes('access-control')) {
                        headers[key] = value;
                    }
                }

                const hasRequiredHeaders = headers['access-control-allow-origin'];

                return {
                    success: hasRequiredHeaders,
                    message: hasRequiredHeaders
                        ? `‚úÖ CORS Headers Present\n\n${JSON.stringify(headers, null, 2)}`
                        : `‚ùå CORS Headers Missing\n\nNo Access-Control headers found in response`
                };
            } catch (error) {
                return {
                    success: false,
                    message: `‚ùå Cannot Check Headers\n\nError: ${error.message}`
                };
            }
        }

        async function testSSL() {
            const url = getBackendUrl();
            try {
                if (!url.startsWith('https://')) {
                    return {
                        success: false,
                        message: `‚ö†Ô∏è Using HTTP Instead of HTTPS\n\nYour backend should use HTTPS for security`
                    };
                }

                const response = await fetch(url, { method: 'HEAD' });
                
                return {
                    success: true,
                    message: `‚úÖ SSL/TLS Configured\n\nBackend is using HTTPS correctly`
                };
            } catch (error) {
                return {
                    success: false,
                    message: `‚ùå SSL/TLS Error\n\nError: ${error.message}`
                };
            }
        }

        async function testAuth() {
            const url = getBackendUrl();
            const token = getAuthToken();

            if (!token) {
                return {
                    success: null,
                    message: `‚è≠Ô∏è Skipped\n\nNo auth token provided. Add token to test authenticated endpoints.`
                };
            }

            try {
                const response = await fetch(`${url}/api/checkout/calculate-total?delivery_option=standard`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                return {
                    success: response.ok,
                    message: response.ok
                        ? `‚úÖ Authentication Successful\n\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`
                        : `‚ùå Authentication Failed\n\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}\n\n${response.status === 401 ? 'Token is invalid or expired' : 'Check API endpoint'}`
                };
            } catch (error) {
                return {
                    success: false,
                    message: `‚ùå Request Failed\n\nError: ${error.message}\n\nThis is likely a CORS issue`
                };
            }
        }

        function generateDiagnosis() {
            const panel = document.getElementById('diagnosisPanel');
            const issues = [];
            const fixes = [];

            // Analyze results
            if (!results.health?.success) {
                issues.push('Backend health check failed - service may not be running');
                fixes.push('Check Render dashboard to ensure deployment is complete');
            }

            if (!results.options?.success) {
                issues.push('CORS preflight (OPTIONS) requests are not handled');
                fixes.push('Add CORS middleware to your backend');
            }

            if (!results['cors-headers']?.success) {
                issues.push('Missing required CORS headers in responses');
                fixes.push('Configure Access-Control-Allow-Origin header');
            }

            if (!results.ssl?.success) {
                issues.push('SSL/TLS configuration issue detected');
                fixes.push('Ensure backend is deployed with HTTPS');
            }

            if (issues.length === 0) {
                panel.innerHTML = `
                    <div class="diagnosis-panel" style="background: #d4edda; border-color: #28a745;">
                        <h3 style="color: #155724;">‚úÖ All Tests Passed!</h3>
                        <p>Your backend is configured correctly and CORS is working as expected.</p>
                    </div>
                `;
                return;
            }

            panel.innerHTML = `
                <div class="diagnosis-panel">
                    <h3>üîç Diagnosis Summary</h3>
                    <p><strong>Issues Found:</strong></p>
                    <ul>
                        ${issues.map(issue => `<li>‚ùå ${issue}</li>`).join('')}
                    </ul>
                    <p style="margin-top: 20px;"><strong>Recommended Fixes:</strong></p>
                    <ul>
                        ${fixes.map(fix => `<li>‚úÖ ${fix}</li>`).join('')}
                    </ul>
                    ${!results.options?.success ? `
                        <div class="fix-code">
                            <strong>Add this CORS middleware to your server.js:</strong>
                            <pre>
const cors = require('cors');

app.use(cors({
  origin: '*',
  methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS'],
  allowedHeaders: ['Content-Type', 'Authorization'],
  credentials: true
}));

// Handle OPTIONS requests
app.options('*', cors());
                            </pre>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function clearResults() {
            results = {};
            initTests();
            updateProgress(0);
            updateSummary();
            document.getElementById('diagnosisPanel').innerHTML = '';
        }

        function exportDiagnostics() {
            const report = {
                timestamp: new Date().toISOString(),
                backendUrl: getBackendUrl(),
                results: results,
                userAgent: navigator.userAgent
            };

            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cors-diagnostic-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Initialize on load
        initTests();
        updateSummary();

        // Auto-load token from localStorage
        window.addEventListener('load', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                document.getElementById('authToken').value = token;
            }
        });

        // Save token to localStorage when changed
        document.getElementById('authToken').addEventListener('change', (e) => {
            if (e.target.value) {
                localStorage.setItem('authToken', e.target.value);
            }
        });
    </script>
</body>
</html>
