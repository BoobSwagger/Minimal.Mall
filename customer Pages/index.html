            --text-grey: #6E6C6C;
            --card-bg: #FFFFFF;

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;

            width: 1440px;
            height: 900px;
            position: relative;
            background-color: #fff;
            overflow: hidden;
        }

            height: 900px;

            top: 0;
            left: 0;
            z-index: 0;

            height: 110px;

            top: 0;
            left: 0;

            height: 100%;

            top: 0;
            left: 0;

            height: 290px;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 20px;
            object-fit: cover;

        .featured-title {

            top: 27px;
            left: 32px;
            font-size: 32px;
            font-weight: 600;
            color: #ffffff;
            margin: 0;

            top: 69px;
            left: 32px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin: 0;

        /* Category Cards */
        .cat-card {
            width: 250px;
            height: 180px;
            position: absolute;
            top: 104px;
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .cat-card-2 { left: 300px; }
        .cat-card-3 { left: 568px; }

        .cat-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .cat-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 10px 0 0 15px;
        }

        .cat-subtitle {
            font-size: 12px;
            font-weight: 400;
            color: #666;
            margin-left: 15px;
        }

        /* Scrollbar */
        .scrollbar-h {
            position: absolute;
            top: 310px;
            left: 32px;
            width: 1190px;
            height: 8px;
        }

        .scrollbar-track {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }

        .scrollbar-thumb {
            width: 30%;
            height: 100%;
            border-radius: 2px;
        }

        /* --- Lower Section (Favorites) --- */
        .lower-container-bg {
            position: absolute;
            top: 480px;
            left: 0;
            width: 1440px;
            height: 420px;
            background-color: #EBEBEB; /* Slight contrast for lower section */

            position: absolute;
            top: 480px;
            left: 77px;
            width: 1256px;
        }

        .fav-title-text {
            font-size: 24px;
            font-weight: 400;
            color: #000;
            margin-top: 20px;
            margin-bottom: 20px;
        }

            top: 20px;
            left: 200px;
            background-color: #6f61ef;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
        }

        .prod-card {
            width: 250px;
            height: 300px;
            background: #fff;
            border-radius: 16px;
            position: absolute;
            top: 70px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .prod-card-1 { left: 0px; }
        .prod-card-2 { left: 280px; }
        .prod-card-3 { left: 560px; }
        .prod-card-4 { left: 840px; overflow: hidden; /* For clipped look */ }

        .prod-img-rect {
            width: 220px;
            height: 160px;
            background: #f9f9f9;
            border-radius: 12px;
            margin-bottom: 10px;
            position: relative;
        }

        .prod-inner-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px;
        }

        .prod-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin: 5px 0;
        }

        .prod-price {
            font-size: 16px;
            font-weight: 700;
            color: #000;
            float: right;
        }

        .prod-cat {
            font-size: 12px;
            color: #888;
            display: block;
            margin-top: 25px; /* Push down to bottom */
        }

        .prod-checkbox {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .checkbox-icon {
            width: 100%;
            height: 100%;
        }

        .prod-heart {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* --- Tab Bar (Bottom) --- */
        .tab-bar-iphone {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 5px;
            background: #000;
            border-radius: 100px;
            opacity: 0.2;
