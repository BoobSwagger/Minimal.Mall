<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Minimal Mall</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../assets/cart.css">
</head>
<body>

    <header class="page-header">
        <div class="container position-relative z-2">
            <nav class="navbar navbar-expand-lg d-flex justify-content-between align-items-center py-3">
                <a href="index.html" class="text-decoration-none d-flex align-items-center gap-2 text-white">
                    <i class="fa-solid fa-bag-shopping fs-3"></i>
                    <span class="fw-bold fs-4 logo-text">minimal.<span class="fw-light">mall</span></span>
                </a>
                
                <div class="header-search d-none d-md-flex align-items-center bg-white bg-opacity-25 rounded-pill px-3 py-2" style="width: 400px;">
                    <i class="fa-solid fa-magnifying-glass text-white opacity-75 me-2"></i>
                    <input type="text" class="bg-transparent border-0 text-white w-100" placeholder="Looking for something?" style="outline: none;">
                </div>

                <div class="d-flex align-items-center gap-4 text-white">
                    <a href="index.html" class="text-white text-decoration-none fw-medium d-none d-lg-block">
                        <i class="fa-solid fa-arrow-left me-2"></i>Continue Shopping
                    </a>
                    <a href="../order Pages/order_history.html" class="text-white text-decoration-none fw-medium d-none d-lg-block">My Orders</a>
                    <a href="favorites.html" class="text-white text-decoration-none fw-medium d-none d-lg-block">Favorites</a>
                    <a href="#" class="text-white"><i class="fa-regular fa-bell fs-5"></i></a>
                    <a href="profile.html" class="text-white" id="userIcon"><i class="fa-regular fa-user fs-5"></i></a>
                    <a href="cart.html" class="text-white position-relative" id="cartIconLink">
                        <i class="fa-solid fa-cart-shopping fs-5"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount" style="display: none;">
                            0
                        </span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container main-container">
        <div class="row g-4">
            
            <!-- Cart Items Section -->
            <div class="col-lg-8">
                <div class="cart-card">
                    <div class="cart-header">
                        <div class="cart-title">
                            <h1>Your Cart</h1>
                            <p class="cart-subtitle">Below is the list of items in your cart</p>
                        </div>
                        <button class="btn-clear">
                            <i class="fa-solid fa-trash-can me-2"></i>Clear Cart
                        </button>
                    </div>

                    <div class="cart-list">
                        <!-- Cart items will be loaded here dynamically -->
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3 text-muted">Loading your cart...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary Section -->
            <div class="col-lg-4">
                <div class="summary-card">
                    <h2 class="summary-title">Order Summary</h2>
                    <p class="summary-subtitle">Summary of your potential purchase</p>
                    
                    <div class="summary-list-header">
                        <span>Name</span>
                        <span>Qty / Price</span>
                    </div>
                    
                    <div class="summary-list">
                        <!-- Summary items will be loaded here -->
                    </div>

                    <hr class="my-4 text-muted opacity-25">

                    <p class="breakdown-title">Price Breakdown</p>
                    <div class="breakdown-row">
                        <span>Sub Total</span>
                        <span>₱0.00</span>
                    </div>
                    <div class="breakdown-row">
                        <span>Taxes (12%)</span>
                        <span>₱0.00</span>
                    </div>
                    <div class="breakdown-row">
                        <span>Shipping</span>
                        <span class="text-success">Free</span>
                    </div>

                    <div class="breakdown-row total">
                        <span>Total</span>
                        <span class="price">₱0.00</span>
                    </div>

                    <button class="btn-checkout" disabled>
                        <i class="fa-solid fa-lock me-2"></i>Checkout Now
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Include auth.js for authentication -->
    <script src="../logIn Pages/js/auth.js"></script>
    
    <!-- Include cart.js for cart API -->
    <script src="./js/cart.js"></script>
    
    <!-- Include cart-page.js for cart page specific functionality -->
    <script src="./js/cart-page.js"></script>
</body>
</html>
