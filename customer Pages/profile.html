<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Minimal Mall</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../assets/profile.css">
</head>
<body>

    <header class="page-header">
        <div class="header-shape shape-1"></div>
        <div class="header-shape shape-2"></div>

        <div class="container position-relative z-2">
            <nav class="navbar navbar-expand-lg d-flex justify-content-between align-items-center py-3">
                <a href="index.html" class="text-decoration-none d-flex align-items-center gap-2 text-white">
                    <i class="fa-solid fa-bag-shopping fs-3"></i>
                    <span class="fw-bold fs-4 logo-text">minimal.<span class="fw-light">mall</span></span>
                </a>
                
                <div class="header-search d-none d-md-flex" style="width: 400px;">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Looking for something?">
                </div>

               <div class="d-flex align-items-center gap-4 text-white">
    <a href="../order Pages/order_history.html" class="text-white text-decoration-none fw-medium d-none d-lg-block">My Orders</a>
    <a href="favorites.html" class="text-white text-decoration-none fw-medium d-none d-lg-block">Favorites</a>
    <a href="#" class="text-white"><i class="fa-regular fa-bell fs-5"></i></a>
    <a href="profile.html" class="text-white"><i class="fa-regular fa-user fs-5"></i></a>
    <a href="cart.html" class="text-white"><i class="fa-solid fa-cart-shopping fs-5"></i></a>
</div>
            </nav>
        </div>
    </header>

    <div class="container main-container">
        
        <div class="breadcrumb-area">
            <a href="index.html" class="breadcrumb-link"><i class="fa-solid fa-house"></i></a>
            <i class="fa-solid fa-chevron-right" style="font-size: 10px;"></i>
            <span class="breadcrumb-pill">My Profile</span>
        </div>

        <div class="row g-4">
            
            <div class="col-lg-4">
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="avatar">
                            <img src="https://via.placeholder.com/150" alt="Profile">
                        </div>
                        <div>
                            <div class="user-name">Loading...</div>
                            <div class="user-email">Loading...</div>
                            <div class="user-handle">@user</div>
                        </div>
                    </div>

                    <div class="profile-menu">
                        <a href="create_profile.html" class="menu-item">
                            <div class="d-flex align-items-center gap-3">
                                <i class="fa-regular fa-pen-to-square menu-icon"></i> Edit Profile
                            </div>
                            <i class="fa-solid fa-chevron-right small text-muted"></i>
                        </a>
                        <a href="#" class="menu-item">
                            <div class="d-flex align-items-center gap-3">
                                <i class="fa-regular fa-credit-card menu-icon"></i> Payment Methods
                            </div>
                            <i class="fa-solid fa-chevron-right small text-muted"></i>
                        </a>
                        <a href="../seller Page/seller_dash.html" class="menu-item" style="display: none;">
                            <div class="d-flex align-items-center gap-3">
                                <i class="fa-solid fa-chart-line menu-icon"></i> Seller Stats
                            </div>
                            <i class="fa-solid fa-chevron-right small text-muted"></i>
                        </a>
                    </div>

                    <button class="btn-selling">Start Selling</button>
                    <button class="btn-logout">LOG OUT</button>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="activity-card">
                    <h2 class="section-title">Activity</h2>

                    <div class="bio-box">
                        <span class="bio-label">Bio</span>
                        <p class="bio-text">Loading...</p>
                    </div>

                    <div class="stats-container">
                        <div class="stat-box">
                            <div class="stat-value">0</div>
                            <div class="stat-label">Purchased Products</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">$0</div>
                            <div class="stat-label">Total Spent</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">0</div>
                            <div class="stat-label">Coupons & Offers</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">0</div>
                            <div class="stat-label">Loyalty Points</div>
                        </div>
                    </div>

                    <div class="trans-header">Recent Transactions</div>

                    <div class="trans-list">
                        <div class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
