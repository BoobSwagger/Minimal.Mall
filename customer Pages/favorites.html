<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites - Minimal Mall</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../assets/favorites.css">
</head>
<body>

    <header class="page-header">
        <div class="container position-relative z-2">
            <nav class="navbar navbar-expand-lg d-flex justify-content-between align-items-center py-3">
                <a href="index.html" class="text-decoration-none d-flex align-items-center gap-2 text-white">
                    <i class="fa-solid fa-bag-shopping fs-3"></i>
                    <span class="fw-bold fs-4 logo-text">minimal.<span class="fw-light">mall</span></span>
                </a>
                
                <div class="header-search d-none d-md-flex align-items-center bg-white bg-opacity-25 rounded-pill px-3 py-2" style="width: 400px;">
                    <i class="fa-solid fa-magnifying-glass text-white opacity-75 me-2"></i>
                    <input type="text" class="bg-transparent border-0 text-white w-100" placeholder="Looking for something?" style="outline: none;">
                </div>

                <div class="d-flex align-items-center gap-4 text-white">
                    <a href="../order Pages/order_history.html" class="text-white text-decoration-none fw-medium d-none d-lg-block">My Orders</a>
                    <a href="favorites.html" class="text-white text-decoration-none fw-bold d-none d-lg-block" style="opacity: 1;">Favorites</a>
                    <a href="#" class="text-white"><i class="fa-regular fa-bell fs-5"></i></a>
                    <a href="profile.html" class="text-white"><i class="fa-regular fa-user fs-5"></i></a>
                    <a href="cart.html" class="text-white"><i class="fa-solid fa-cart-shopping fs-5"></i></a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                
                <div class="content-card">
                    
                    <div class="favorites-header-section mb-4">
                        <div class="fav-header-top">
                            <div class="d-flex align-items-center gap-3">
                                <a href="index.html" class="text-decoration-none text-muted"><i class="fa-solid fa-house"></i></a>
                                <i class="fa-solid fa-chevron-right text-muted small"></i>
                                <div class="breadcrumb-pill">
                                    <i class="fa-solid fa-heart text-primary-purple"></i> Favorites
                                </div>
                            </div>

                            <div class="fav-search-container">
                                <button class="filter-btn"><i class="fa-solid fa-sliders"></i></button>
                                <div class="fav-search-input">
                                    <span>Search Favorites</span>
                                    <i class="fa-solid fa-xmark small cursor-pointer"></i>
                                </div>
                            </div>
                        </div>

                        <h1 class="page-title">My Favorites</h1>
                        <p class="page-subtitle">Below are your items that you have favorited</p>
                        <hr class="text-muted opacity-25">
                    </div>

                    <div class="favorites-list">
                        
                        <div class="favorite-item">
                            <div class="top-icons">
                                <button class="icon-circle-btn liked"><i class="fa-solid fa-heart"></i></button>
                                <button class="icon-circle-btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                            </div>

                            <div class="item-left">
                                <img src="https://images.unsplash.com/photo-1549298916-b41d501d3772?auto=format&fit=crop&w=150&q=80" alt="Product" class="item-img">
                                <div>
                                    <span class="item-name">Converse AS-1 Pro Sneakers</span>
                                    <span class="item-desc">White / Maroon · Size 9</span>
                                </div>
                            </div>

                            <div class="item-right">
                                <span class="item-price">$1,234.56</span>
                                <button class="btn-add-cart">Add to Cart</button>
                            </div>
                        </div>

                        <div class="favorite-item">
                             <div class="top-icons">
                                <button class="icon-circle-btn liked"><i class="fa-solid fa-heart"></i></button>
                                <button class="icon-circle-btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                            </div>

                            <div class="item-left">
                                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=150&q=80" alt="Product" class="item-img">
                                <div>
                                    <span class="item-name">Minimalist Watch</span>
                                    <span class="item-desc">Black Leather · Analog</span>
                                </div>
                            </div>

                            <div class="item-right">
                                <span class="item-price">$250.00</span>
                                <button class="btn-add-cart">Add to Cart</button>
                            </div>
                        </div>

                         <div class="empty-state d-none">
                            <i class="fa-regular fa-heart-broken"></i>
                            <h3>No favorites yet</h3>
                            <p>Oops! Looks like you don’t have a favorite yet.</p>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
