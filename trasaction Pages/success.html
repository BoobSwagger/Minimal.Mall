<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - Minimal Mall</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
   <link rel="stylesheet" href="../assets/success.css">
</head>
<body>

    <div class="success-container">
        <a href="index.html" class="btn-close-custom">
            <i class="fa-solid fa-xmark"></i>
        </a>

        <div class="success-icon-box">
            <i class="fa-solid fa-check"></i>
        </div>

        <h1 class="success-title">Payment Confirmed!</h1>
        <div class="success-amount">[$11,234.56]</div>
        
        <p class="success-message">
            Your payment has been confirmed, it may take 1 - 2 hours in order for your payment to go through and show up in your transaction list.
        </p>

        <a href="order_history.html" class="btn-history">Go to Order History</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
