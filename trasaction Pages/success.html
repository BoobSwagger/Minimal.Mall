<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #F1F4F8;
            --primary-purple: rgba(111, 97, 239, 1);
            --light-purple: rgba(192, 187, 244, 1);
            --text-dark: #000000;
            --text-grey: #595959;
            --card-bg: #FFFFFF;
            --border-color: #CAC4D0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        /* --- Main Card Layout --- */
        .success-card {
            width: 100%;
            max-width: 580px;
            background-color: var(--bg-color); /* Matches design background */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            text-align: center;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background-color: #e0e0e0;
        }

        /* Success Icon */
        .icon-wrapper {
            width: 132px;
            height: 132px;
            background-color: var(--light-purple);
            border: 2px solid var(--primary-purple);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
            margin-bottom: 25px;
        }

        .icon-wrapper img {
            width: 80px;
            height: 80px;
        }

        /* Text Content */
        .success-title {
            font-size: 32px;
            font-weight: 600;
            color: #6155F5;
            margin-bottom: 15px;
        }

        .success-amount {
            font-size: 40px;
            font-weight: 400;
            color: var(--text-dark);
            margin-bottom: 20px;
        }

        .success-message {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-grey);
            max-width: 480px;
            line-height: 1.5;
            margin-bottom: 60px;
        }

        /* Action Button */
        .btn-history {
            background-color: #D1D1D6;
            color: #5E5E5E;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            font-size: 14px;
            padding: 12px 24px;
            border-radius: 100px;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
            width: 200px;
        }

        .btn-history:hover {
            background-color: #bzbzbz;
            color: #333;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .success-card {
                padding: 20px;
                height: 100vh;
                justify-content: center;
            }
            .icon-wrapper {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="close-btn" onclick="window.history.back()">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.4 19L5 17.6L10.6 12L5 6.4L6.4 5L12 10.6L17.6 5L19 6.4L13.4 12L19 17.6L17.6 19L12 13.4L6.4 19Z" fill="#49454F"/>
            </svg>
        </div>

        <div class="icon-wrapper">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0nMTA2JyBoZWlnaHQ9JzEwNicgdmlld0JveD0nMCAwIDEwNiAxMDYnIGZpbGw9J25vbmUnIHhtbG5zPSdodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2Zyc+CjxwYXRoIGQ9J000Mi4wMTk5IDc5LjJMMTYuOTM5OSA1NC4xMkwyMy4yMDk5IDQ3Ljg1TDQyLjAxOTkgNjYuNjZMODIuMzg5OSAyNi4yOUw4OC42NTk5IDMyLjU2TDQyLjAxOTkgNzkuMlonIGZpbGw9JyM2RjYxRUYnLz4KPC9zdmc+Cg==" alt="Checkmark">
        </div>

        <h1 class="success-title">Payment Confirmed!</h1>
        <h2 class="success-amount">[$11,234.56]</h2>
        <p class="success-message">
            Your payment has been confirmed, it may take 1 - 2 hours in order for your payment to go through and show up in your transaction list.
        </p>

        <button class="btn-history">Go to Order History</button>
    </div>

</body>
</html>
