<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile - Minimal Mall</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../assets/product_details-page.css">
</head>
<body>

    <header class="page-header">
        <div class="container position-relative z-2">
            <nav class="navbar navbar-expand-lg d-flex justify-content-between align-items-center py-3">
                <a href="index.html" class="text-decoration-none d-flex align-items-center gap-2 text-white">
                    <i class="fa-solid fa-bag-shopping fs-3"></i>
                    <span class="fw-bold fs-4 logo-text">minimal.<span class="fw-light">mall</span></span>
                </a>
                
                <div class="header-search d-none d-md-flex align-items-center bg-white bg-opacity-25 rounded-pill px-3 py-2" style="width: 400px;">
                    <i class="fa-solid fa-magnifying-glass text-white opacity-75 me-2"></i>
                    <input type="text" class="bg-transparent border-0 text-white w-100" placeholder="Looking for something?" style="outline: none;">
                </div>

                <div class="d-flex align-items-center gap-4 text-white">
                    <a href="#" class="text-white text-decoration-none fw-medium d-none d-lg-block">My Orders</a>
                    <a href="#" class="text-white text-decoration-none fw-medium d-none d-lg-block">Favorites</a>
                    <a href="#" class="nav-icon-btn"><i class="fa-regular fa-bell fs-5"></i></a>
                    <a href="#" class="nav-icon-btn active"><i class="fa-regular fa-user fs-5"></i></a>
                    <a href="#" class="nav-icon-btn active"><i class="fa-solid fa-cart-shopping fs-5"></i></a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container main-container">
        
        <div class="d-flex align-items-center gap-2 mb-4 ms-2">
            <a href="index.html" class="text-secondary"><i class="fa-solid fa-house"></i></a>
            <i class="fa-solid fa-chevron-right text-muted small"></i>
            <a href="profile.html" class="text-secondary text-decoration-none small fw-medium">My Profile</a>
            <i class="fa-solid fa-chevron-right text-muted small"></i>
            <span class="badge bg-purple-light text-primary-purple fw-bold px-3 py-2 rounded-pill" style="background:#E9D5FF; color:#7C3AED;">Create Profile</span>
        </div>

        <div class="create-profile-card">
            
            <div class="card-header-row">
                <i class="fa-solid fa-arrow-left back-arrow" onclick="history.back()"></i>
                <h1 class="card-title">Create Your Profile</h1>
            </div>

            <div class="avatar-upload-container">
                <div class="avatar-placeholder">
                    <i class="fa-regular fa-image avatar-icon"></i>
                </div>
            </div>

            <form>
                <div class="mb-4">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="custom-input" placeholder="Display Name">
                </div>

                <div class="mb-4">
                    <label class="form-label">Gender</label>
                    <select class="custom-select form-select">
                        <option selected disabled>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">Bio</label>
                    <textarea class="custom-textarea" placeholder="Enter Here"></textarea>
                </div>

                <button type="submit" class="btn-save">Save Changes</button>
            </form>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
