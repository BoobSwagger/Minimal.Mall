<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - Minimal Mall</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../assets/order_details.css">
</head>
<body>

    <header class="order-header">
        <div class="header-shape shape-1"></div>
        <div class="header-shape shape-2"></div>

        <div class="container header-content">
            <nav class="navbar navbar-expand-lg p-0 d-flex justify-content-between align-items-center">
                <a href="../customer Pages/index.html" class="text-decoration-none d-flex align-items-center gap-2">
                    <i class="fa-solid fa-bag-shopping fs-3" style="color: #2E1065;"></i>
                    <span class="logo-text">minimal.<span>mall</span></span>
                </a>

                <div class="search-bar d-none d-md-flex">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Looking for something?">
                </div>

                <div class="d-flex align-items-center gap-4">
                    <div class="d-none d-lg-flex gap-4">
                        <a href="order_history.html" class="text-white nav-link text-decoration-none">My Orders</a>
                        <a href="../customer Pages/favorites.html" class="text-white nav-link text-decoration-none">Favorites</a>
                    </div>
                    <div class="d-flex gap-3">
                        <a href="#" class="nav-icon-btn"><i class="fa-regular fa-bell fs-5"></i></a>
                        <a href="../customer Pages/profile.html" class="nav-icon-btn"><i class="fa-regular fa-user fs-5"></i></a>
                        <a href="../customer Pages/cart.html" class="nav-icon-btn"><i class="fa-solid fa-cart-shopping fs-5"></i></a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content px-3">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../customer Pages/index.html"><i class="fa-solid fa-house"></i></a></li>
                    <li class="breadcrumb-item"><a href="order_history.html">Order History</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Order Details</li>
                </ol>
            </nav>

            <div class="order-card">
                
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-5 pb-4 border-bottom">
                    <div class="mb-3 mb-md-0">
                        <h1 class="h2 order-title">Loading...</h1>
                        <div class="order-meta">Loading...</div>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <a href="#" class="btn-purple">Message Seller</a>
                        <div class="order-total">â‚±0.00</div>
                    </div>
                </div>

                <div class="row mb-5 g-4">
                    <div class="col-md-6">
                        <span class="section-title">Your Shipping Address</span>
                        <p class="text-muted mb-0">Loading...</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <span class="section-title">Contact Details</span>
                        <p class="text-muted mb-0">Loading...</p>
                    </div>
                </div>

                <div class="mb-5">
                    <span class="section-title">Shipping Information</span>
                    <div class="shipping-box d-flex justify-content-between align-items-center flex-wrap gap-3">
                        <div>
                            <div class="fw-bold text-dark d-flex align-items-center flex-wrap fs-5 mb-1">
                                Loading...
                            </div>
                            <small class="text-muted">Loading shipping information...</small>
                        </div>
                    </div>
                </div>

                <div class="product-list mt-5 pt-3 border-top">
                    <!-- Products will be dynamically loaded here -->
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="text-muted mt-2">Loading order items...</p>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Order Details Handler -->
    <script src="js/order_details.js"></script>
</body>
</html>
